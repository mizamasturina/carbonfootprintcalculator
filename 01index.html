<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carbon Footprint Calculator!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="01style.css">
</head>
<body>
   <h3>Carbon Footprint Calculator!</h3>
	<h5>We are calculating your Carbon Footprint so you can improve your lifestyle for a happy environment!</h5>
	<div class="box">
		<a class="button" href="#divOne">Fill your data!</a>
	</div>
	<div class="overlay" id="divOne">
		<div class="wrapper">
			<h2>Please Fill up to save your data!</h2><a class="close" href="#">&times;</a>
			<div class="content">
				<div class="container">
					<form action="">
						<label for="firstname">First Name</label>
						<input placeholder="Your First name" id="firstname" type="text">
						<label for="lastname">Last Name</label>
						<input placeholder="Your last name" id="lastname" type="text">
						<label for="city">City</label>
						<input placeholder="Ex: Shah Alam" id="city" type="text">
						<label for="state">State</label>
						<input placeholder="Ex: Selangor" id="state" type="text">
						<input type="button" value="Submit" onclick="addData()">
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="01fill.js"></script>
	<script>
		

	</script>
</body>

</html>
